<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authenticate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body class="bg-light"
      style="background-image: url('https://images.pexels.com/photos/207529/pexels-photo-207529.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; width: 100%;">
<div class="container"
     style="max-width: 700px; margin: auto; margin-top: 100px; background-color: rgba(255, 255, 255, 0.8); border-radius: 15px; padding: 20px;">
    <div class="d-flex justify-content-center mt-5">
        <img src="logo.png" alt="Logo" style="width: 200px; height: 200px; margin-bottom: 10px;">
    </div>
    <h1 class="text-center mt-5">Authenticate</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <form method="post" th:action="@{/authentication}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" name="action" value="login" class="btn btn-primary me-4">Login</button>
            <button type="submit" name="action" value="register" class="btn btn-secondary">Register</button>
        </div>
    </form>
</div>
</body>
</html>
