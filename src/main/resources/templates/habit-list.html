<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of habits</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body class="bg-light"
      style="background-image: url('https://images.pexels.com/photos/207529/pexels-photo-207529.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; width: 100%;">
<div class="container"
     style="max-width: 700px; margin: auto; margin-top: 100px; background-color: rgba(255, 255, 255, 0.8); border-radius: 15px; padding: 20px;">
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="d-flex align-items-center">
            <img th:src="@{${profilePictureUrl}}" alt="Profile Picture" class="rounded-circle"
                 style="width: 40px; height: 40px; margin-right: 10px;">
            <form method="post" th:action="@{/profile}">
                <button type="submit" class="btn btn-info">Profile</button>
            </form>
        </div>
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <img src="logo.png" alt="Logo" style="width: 200px; height: 200px; margin-bottom: 10px;">
    </div>
    <h2 class="text-center mt-5">List of habits</h2>
    <div class="table-responsive card">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="habit : ${habits}">
                <td th:text="${habit.name}"></td>
                <td th:text="${habit.description}"></td>
                <td>
                    <form th:if="${not habit.isActive}" th:action="@{/habits/activate}" method="post">
                        <input type="hidden" th:value="${habit.id}" name="habitId"/>
                        <button type="submit" class="btn btn-primary">Activate</button>
                    </form>
                    <form th:if="${habit.isActive}" th:action="@{/habits/deactivate}" method="post">
                        <input type="hidden" th:value="${habit.id}" name="habitId"/>
                        <button type="submit" class="btn btn-danger">Deactivate</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <a href="/" class="btn btn-success">Go back</a>
    </div>
</div>
</body>
</html>
